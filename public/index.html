<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title> curve Fever</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <script src="sketch.js" type="text/javascript"></script>
    <script src="Snake.js" type="text/javascript"></script>  

    <!-- <script src="sketch.js" type="text/javascript"></script> -->
    <script src="Snake.js" type="text/javascript"></script>  

  </head>


  <body>
    <h1> Curve Fucker © </h1>
    <div id="startDiv">
      <i id = 'çapart?' >Quand tous le monde dit ça part, ça part !</i>
      <button id="startGame"> ça part ! </button>
    </div>
    <hr>
    <div id="container">
        <div id="sketch-holder">
          <!-- Our sketch will go here! -->
        </div>

        <div id="playerList"> 
          <h3> Joueurs connectés : </h3>
          <!-- The players will go here! -->
        </div>
    </div>

    <hr>
    <button id="reStartGame"> restart </button>
    
    <p id="countDown"> R </p>

  </body>

  <style>
    html 
    {
      height:100%;
      background-color: rgb(200,200,200) ;
    }
    body 
    {
      height:100vh;
      background-color: rgb(40,40,40) ;
      margin-left: 10%; 
      margin-right: 10%; 
      padding-left: 10%;
      padding-top: 20px;
      padding-right: 10%;
      /*margin: 2;*/
    }
    canvas {vertical-align: top;}
    #container
    {
      width: 100%;
      display: flex;
      flex-wrap: nowrap;
    }
    #playerList
    {
      padding-left: 5%;
    }
    h3, h1
    {
      font-weight: bold;
      color : white;
    }
    i, p
    {
      color : white;
    }
    h1
    {
      font-size: 50px;
    }
    .player, .mainPlayer
    {
      padding : 4px;
      height: 30px;
      line-height: 30px; 
      border-radius : 5px ;
      margin : 10px ;
      width : 100% ;

      font-size: 30px;
      color : black;
      text-align: center;
      vertical-align: middle;

    }
    .mainPlayer{
      margin-left: 50px;
    }
    .playerReady 
    {
      border:solid;
      border-color: #EFD242 ;
      border-width: 5px;
    }
    #sketch-holder
    {
      min-width: 600px; /* ces valeurs doivent celle du canvas */
      min-height: 400px;
    }
    button 
    {
      border-radius : 3px ;
      padding-left: 4px;
      padding-right: 4px;
    }

  </style>


</html>
